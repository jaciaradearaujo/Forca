        <!DOCTYPE html>
        <html lang="pt-br">
          <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>Jogo da Forca</title>
            <link rel="stylesheet" href="style.css" />

            <!--icons-->
            <link rel="stylesheet" href="assets/fonts/style.css" />
            
            <!--Alerts ** personalizados-->

            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

          </head>

          <body>
            <main>
              <header>
                <img src="./assets/logo.svg" alt="Alura" />
              </header>
              <!--inicio -->
              <div id="inicio" class="tela">
                <div>
                  <button class="btn btn1" id="btn-iniciar">Começar a jogar</button>
                </div>
                <div>
                  <button class="btn btn2" id="inserir-palavra">
                    Adicionar nova palavra
                  </button>
                </div>
              </div>

              <!-- inserindo  uma nova palavra -->

              <div id="in-palavra" class="tela2 oculta">
                <div>
                  <textarea
                  type="text"
                    name="palavra"
                    id="palavra"
                    cols="40"
                    rows="9"
                    placeholder="Digite uma palavra ou frase"
                  ></textarea>
                </div>
                <div id="insert">
                  <div id="info">
                    <img src="./assets/info.svg "  class="info"   alt="simbolo de exclamação!">
                    <label for="info"> Maximo de 15 Letras</label>
                  </div>
                  
                  <button class="btn btn3" id="gravar" >Salvar e começar</button>
                  <button class="btn btn4" id="cancelar"  >Cancelar</button>
                </div>
              </div>
              
              <div id="jogo" class="tela3 oculta">
                <div>
                  <canvas id="forca" height="400px" width="980px"></canvas>
                </div>
                <div>
                  <button class="btn btn5" id="novo-jogo">Novo Jogo</button>
                  <button class="btn btn6" id="desistir">Desistir</button>
                </div>
              </div>
            </main>
            <footer >
              <div class="social grid">
                <a
                  href="https://www.linkedin.com/in/jaciara-de-araujo/" target="_blank">
                 
                
                  <i class="icon-linkedin"></i>
                </a>
                <a href="https://github.com/jaciaradearaujo" target="_blank">
                  <i class="icon-github"></i>
                </a>
              </div>
              <div class="brand">
                <p>&copy; Copyright Jaciara Germano de Araujo - 2022</p>
                <p>Challenge 2 - ONE Oracle + Alura</p>
              </div>
            </footer>
            <script src="./scripts/script.js"></script>
            <script src="./scripts/canvas.js"></script>
            <script src="./scripts/iniciarJogo.js"></script>
            <script src="./scripts/mostrarLetra.js"></script>
            <script src="./scripts/validacao.js"></script>
            <script src="./scripts/vitoriaDerrota.js"></script>
          </body>
        </html>
      </button>
    </div>
  </body>
</html>
